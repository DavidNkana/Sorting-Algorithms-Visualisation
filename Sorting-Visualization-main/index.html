<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="newArray">Re-generate</button>
            </div>
            <div class="col" id="input">
                <span id="size">
                    <div class="name">Size</div>
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=100>
                </span>
                <span id="speed">
                    <div class="vname">Speed</div>

                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=150>

                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="bubbleSort">Bubble</button>
                <button type="button" class="selectionSort">Selection</button>
                <button type="button" class="insertionSort">Insertion</button>
                <button type="button" class="quickSort">Quick</button>
                <button type="button" class="mergeSort">Merge </button>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-dark text-white">
    
    <div id="bars" class="flex-container"></div>

    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>
</html>
